<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Responsive viewport, mobile optimized -->
        <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="wrapper">
            <h1 class="headline">
                Weather Journal App
            </h1>
            <div id="feedback" class=""></div>
            <!-- Zip code group -->
            <form>
                <div class="input-group">
                    <label for="zip">Enter Zipcode here</label>
                    <input class="input-item" type="text" name="zip" id="zip" placeholder="zip code here">
                </div>
    
                <!-- Feelings group -->
                <div class="input-group">
                    <label for="feelings">How are you feeling today?</label>
                    <textarea name="feelings" id="feelings" rows="7" class="input-item"
                        placeholder="Enter your feelings here"></textarea>
                </div>
                <!-- Submit group -->
                <div class="text-right">
                    <input class="button" type="submit" id="generate" value="Generate">
                </div>
            </form>

            <div id="entryHolder">
                <h2 class="subtitle">Most recent entry</h2>
                <div class="entry-item" id="date"></div>
                <div class="entry-item text-capitalize" id="summary"></div>
                <div class="entry-group">
                  <div class="entry-item" id="temp"></div>
                  <div class="entry-item" id="rh"></div>
                  <div class="entry-item" id="pressure"></div>
                </div>
                <br>
                <hr>
                <h3 class="subtitle-secondary">Your feelings</label>
                <div class="entry-item" id="content"></div>
            </div>

        </main>

        <script src="app.js" type="text/javascript"></script>

    </body>
</html>
